<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Game Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">STORE</a></li>
                <li><a href="#" class="active">LIBRARY</a></li>
                <li><a href="#">COMMUNITY</a></li>
                <li><a href="#">PROFILE</a></li>
            </ul>
        </nav>
        <div class="title">
            <h1>LUNAR GAME STORE</h1>
        </div>
    </header>

    <main>
        <section class="game-library">
            <div class="game">
                <img src="assets/fm.png" alt="Football Manager 2024">
                <h3>Football Manager 2024</h3>
            </div>
            <div class="game">
                <img src="assets/ac.png" alt="Assassin's Creed Syndicate">
                <h3>Assassin's Creed: Syndicate</h3>
            </div>
            <div class="game">
                <img src="assets/control.png" alt="Control">
                <h3>Control</h3>
            </div>
            <div class="game">
                <img src="assets/ds.png" alt="Death Stranding">
                <h3>Death Stranding</h3>
            </div>
            <div class="game">
                <img src="assets/gwt.png" alt="Ghostwire Tokyo">
                <h3>Ghostwire Tokyo</h3>
            </div>
            <div class="game">
                <img src="assets/mms.png" alt="Marvel: Midnight Suns">
                <h3>Marvel: Midnight Suns</h3>
            </div>
            <div class="game">
                <img src="assets/sr.png" alt="Saints Row">
                <h3>Saints Row</h3>
            </div>
            <div class="game">
                <img src="assets/srs.png" alt="Star Wars: Squadron">
                <h3>Star Wars: Squadron</h3>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-item">
            <button class="footer-button">+ Tambahkan Game</button>
        </div>
        <div class="footer-item">
            <button class="footer-button">Kelola Unduhan</button>
        </div>
        <div class="footer-item">
            <button class="footer-button">Teman & Obrolan</button>
        </div>
    </footer>
</body>
</html>
